              <div class="form-group">
                <div class="row">
                  <div class="col-4"></div>
                  <div class="col-6">
                    <label for="ContactName">Prenom</label>
                    <input type="text" class="form-control" id="Prenom" />
                    <label for="Nom">Nom</label>
                    <input type="text" class="form-control" id="Nom" />
                    <label for="UserEmail">Email</label>

                    <input type="password" class="form-control" id="UserPwd2" />

                      <input class="form-check-input" type="radio" name="Genre" id="genre1" value="Homme" />

                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Genre" id="genre2" value="Femme" />

                    </div>
                    <div class="form-check">
                      <input class="form-check-input" type="radio" name="Genre" id="genre3" value="Autre" />
                      <label class="form-check-label" for="genre3"> Autre </label>
                    </div>
                    <p id="genreerror" style="visibility: hidden; color: red">Genre non selectionné</p>
                    <label for="Ville">Ville:</label>

                      <option value="2">Shawinigan</option>
                      <option value="3">Yamachiche</option>
                      <option value="4">LouiseVille</option>
                      <option value="5">La Tuque</option>
                    </select>

                    <p id="villeerror" style="visibility: hidden; color: red">Ville non selectionné</p>

                    <button type="button" class="btn btn-primary" widh="100px" onclick="incription();">Incription</button>
                  </div>
